<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>B1</title>
    <link rel="stylesheet" href="B1style.css">
    <script defer src="B1.js"></script>
</head>
<body>
    <div class="checklist">
        <table>
            <tr>
                <td>
                    <input type="checkbox" name="first" class="checkbox" id="1">
                </td>
                <td>
                    <label for="first">This is an input layout</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="second" class="checkbox" id="2">
                </td>
                <td>
                    <label for="second">Check one item</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="third" class="checkbox" id="3">
                </td>
                <td>
                    <label for="third">Hold down your shift key</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="forth" class="checkbox" id="4">
                </td>
                <td>
                    <label for="forth">Check a lower item</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="fifth" class="checkbox" id="5">
                </td>
                <td>
                    <label for="fifth">Everything in between should be checked</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="sixth" class="checkbox" id="6">
                </td>
                <td>
                    <label for="sixth">Try to do it wihtout libraries</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="seventh" class="checkbox" id="7">
                </td>
                <td>
                    <label for="seventh">Just regular Javascript</label>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
